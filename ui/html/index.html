{{template "base" .}}


{{define "title"}} Home page {{end}}


{{define "main"}}
<form method="POST" action="searchform">
    <input type="text" name="searchform" class="searchline" placeholder="Search" list="search-all">

    <div class="letsgo">
        <input href="#" class="submit" type="submit" value="let's GO">

    </div>
    <datalist id="search-all">
        {{range .Artist}}
        <option value="{{.Name}}"></option>

            {{range .Members}}
        <option value="{{.}} - Members"></option>
            {{end}}

            
        <option value="{{.CreationDate}} - Started career date"></option>
        <option value="{{.FirstAlbum}} - First Album date"></option>

            {{end}}
            {{range $key, $value := .Relation.Index}}
            {{range $key2, $value2 := $value.DatesLocation}}

        <option value="{{$key2}} - Location"></option>
        <option value="{{$value2}} - DatesLocation"></option>

            {{end}}
            {{end}}
    </datalist>


</form>
<br>
<br>

<br>
<br>
<div class="box">
    {{range .Artist }}
    <div class="artist">
        <a href="/artist/{{.Id}}">
            <img class="artist-img" src="{{.Image}}" alt="artist image">
        </a>
        <div class="artist-name">
            <br>
            <H3>{{.Name}}</H3>
            <br>


        </div>
    </div>
    {{end}}
</div>

{{end}}
